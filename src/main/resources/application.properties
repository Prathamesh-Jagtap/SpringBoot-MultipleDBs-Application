spring.application.name=springbootmultipledatabases
#database 1
spring.customer.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.customer.datasource.jdbcUrl=jdbc:mysql://localhost:3306/customerdatabase
spring.customer.datasource.username=root
spring.customer.datasource.password=root

spring.jpa.show-sql=true

#database 2
spring.product.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.product.datasource.jdbcUrl=jdbc:mysql://localhost:3306/productdatabase
spring.product.datasource.username=root
spring.product.datasource.password=root

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration



